title: About Lone Star
content: "Lone Star Funds (“Lone Star”) is a leading private equity firm that invests globally in real estate, equity, credit and other financial assets.&nbsp; Since the establishment of its first fund in 1995, Lone Star has organized&nbsp;thirteen private equity funds (the “Funds”) with aggregate capital commitments totaling over $52 billion. &nbsp;The Funds are structured as closed-end, private-equity limited partnerships, the limited partners of which include corporate and public pension funds, sovereign wealth funds, university endowments, foundations, fund of funds and high net worth individuals.&nbsp; The Funds are advised by Lone Star Global Acquisitions, Ltd. (“LSGA”), an investment adviser registered with the U.S. Securities and Exchange Commission.&nbsp; LSGA and its global subsidiaries advise the Funds from offices in North America, Western Europe and East Asia."
